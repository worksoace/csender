<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask File Transfer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script>

        function uploadFile(event) {
            event.preventDefault();

            let fileInput = document.getElementById("fileInput");
            let files = fileInput.files;

            if (!files.length) {
                alert("Please select file(s) to upload.");
                return;
            }

            let progressBar = document.getElementById("progressBar");
            let progressContainer = document.getElementById("progressContainer");
            let formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append("files", files[i]);  // Use the same key "files"
            }

            let xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);

            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    let percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + "%";
                    progressBar.innerText = Math.round(percentComplete) + "%";
                }
            };

            xhr.onload = function () {
                if (xhr.status == 200) {
                    alert("File(s) uploaded successfully!");
                    window.location.reload();
                } else {
                    alert("Error uploading file(s).");
                }
            };

            progressContainer.style.display = "block";
            xhr.send(formData);
        }


        function displayFileSize() {
            let fileInput = document.getElementById("fileInput");
            let fileSizeDisplay = document.getElementById("fileSize");

            if (fileInput.files.length > 0) {
                let totalSize = 0;
                for (let i = 0; i < fileInput.files.length; i++) {
                    totalSize += fileInput.files[i].size;
                }
                fileSizeDisplay.innerText = `Total Size: ${(totalSize / 1024).toFixed(2)} KB`;
            } else {
                fileSizeDisplay.innerText = "";
            }
        }

    </script>
</head>

<body>
    <div class="header">
        <h1>seNd a File</h1>
        <h2 class="logo">(o_o)</h2>
    </div>

    <div class="bod-cont">
        <div class="upload-section">
            <h2>Upload a File</h2>
            <form onsubmit="uploadFile(event)">
                <input type="file" id="fileInput" name="file" multiple required onchange="displayFileSize()">
                <p id="fileSize"></p>
                <button type="submit">Upload</button>
            </form>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>

        <div class="files-section">
            <h2>Uploaded Files</h2>
            {% if grouped_files %}
            {% for file_type, files in grouped_files.items() %}
            <h3>{{ file_type | upper }} Files</h3>
            <ul>
                {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
            {% endfor %}
            {% else %}
            <p>No files uploaded yet.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
